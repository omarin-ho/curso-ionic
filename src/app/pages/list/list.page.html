<app-header titulo="List"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of usuarios">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p><b>User: </b>{{item.username}}</p>
          <p><b>Email: </b>{{item.email}}</p>
          <p><b>Phone: </b>{{item.phone}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)" color="success"><ion-icon name="heart-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="unread(item)" color="warning"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="unread(item)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
