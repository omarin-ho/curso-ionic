<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Album" inputmode="text" (ionChange)="searchChance($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albumnes | filtro:textSearch">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
