<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PushApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-item>
      <ion-label>
        ID USER{{pushService.userId}}
      </ion-label>
    </ion-item>
  </ion-list-header>
  <ion-list>
    <ion-list-header>
      <ion-item *ngFor="let push of mensajes">
        <ion-label>
          <h4>{{push.title}}</h4>
          <p>{{push.body}}</p>
          <p>{{push.additionalData | json}}</p>
        </ion-label>
      </ion-item>
    </ion-list-header>
  </ion-list>
</ion-content>
