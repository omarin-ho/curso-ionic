<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" *ngIf="noticias.length === 0" class="slide-full">
    <ion-slide>
      <h3>No hay Favoritos</h3>
    </ion-slide>
  </ion-slides>
  <app-noticias [articles]="noticias" [blnFavoritos]="2" *ngIf="noticias.length > 0"></app-noticias>
</ion-content>
